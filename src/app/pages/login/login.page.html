<ion-header>
  <div class="login-header">
    <img class="logo-img" src="assets/doctolib-logo-vector.svg">
    <p class="color-title">Suivi</p>
  </div>
</ion-header>
<ion-content>
  <div class="login-content">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Adresse-mail" [(ngModel)]="user.username">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Mot de passe" type="password" [(ngModel)]="user.password" minlength="6"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="navigateHome()">Connexion</ion-button>
  </div>
</ion-content>
