<app-header></app-header>
<ion-toolbar>
  <ion-title>Mes ordonnances</ion-title>
</ion-toolbar>
<ion-content>
  <ion-card *ngFor="let prescription of userPrescription; index as i" [routerLink]="['/doctolib/ordonnance', prescription.id]">
    <ion-card-header>
      <ion-card-subtitle *ngIf="i === 0"><em>en cours</em></ion-card-subtitle>
      <ion-card-subtitle  *ngIf="i > 0"><em>expiré</em></ion-card-subtitle>
      <ion-card-title>{{prescription.dateCreation | date:'dd-MM-yyyy'}}</ion-card-title>
      <ion-card-subtitle>Délivrée par {{prescription.author}}</ion-card-subtitle>


    </ion-card-header>

    <ion-card-content>
      <div *ngFor="let drug of prescription.drugs">
        <p>Médicament : {{drug.name}}</p>
      </div>
      <div class="detail">
        <p>Voir les détails</p>
        <ion-icon class="chevron" name="chevron-forward-outline"></ion-icon>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
