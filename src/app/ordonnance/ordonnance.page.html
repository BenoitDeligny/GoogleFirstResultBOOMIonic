<app-header></app-header>
<ion-toolbar>
  <ion-title>Ordonnance du {{currentPrescription.dateCreation | date:'dd-MM-yyyy'}}</ion-title>
</ion-toolbar>
<ion-content>
  <ion-card *ngFor="let drug of currentPrescription.drugs">
    <ion-list>
      <ion-list-header>{{drug.name}}</ion-list-header>
      <ion-item *ngFor="let moment of drug.moments">
        <ion-label>{{moment}}</ion-label>
        <ion-checkbox color="primary" slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
